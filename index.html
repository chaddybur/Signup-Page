<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Sheet</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
<body>
    <div class = "logo"><img src= "banjunk.png" alt= "logo"></div>
    <div class = "pic"><img src="matheus-ferrero-r4TcI0Yo_rw-unsplash.jpg" alt="tattoo and banjo"></div>
    <div class = "right">
        <p>To stay up on all of the latest Banjo/Punk content. Make sure to sign up for our Newsletter.
            <span class = "banjunk"><strong>Banjunk</strong></span> will always keep you up to date.</p>
        <div>You shouldn't miss this!</div>
    </div>
    <div class = "form">
        <form action="">
            <div class = "first-name">
                <label for="input">First Name</label>
                <input type="text" name = "first-name" required>
            </div>
            <div class= "last-name">
                <label for="input">Last Name</label>
                <input type="text" name = "last-name" required>
            </div>
            <div class = "e-mail">
                <label for="input">E-mail</label>
                <input type="email" name = "e-mail" required>
            </div>
            <div class= "number">
                <label for="input">Phone Number</label>
                <input type="tel" name = "number" required>
            </div>
            <div class = "password">
                <label for="input">Password</label>
                <input type="password" name = "password" required>
            </div>
            <div class= "confirm">
                <label for="input">Confirm Password</label>
                <input type="password" name = "confirm" required>
            </div>
            <button>CREATE ACCOUNT</button>
            <div class = "already">Already a member? <span><a href="#">SWEET! LOG IN HERE</a></span></div>
            
            

        </form>
    </div>
</body>
</html>
